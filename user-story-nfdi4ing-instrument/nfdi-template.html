<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		{style}
	</style>
</head>


<div class="container">

	<!-- Metadata -->
	<div class="container metadata">
		<div class="row">
			<div class="col">
				<p>{formatted_citation}</p>
				<p>Published by <a href="https://commons.datacite.org/repositories/{repository_link}">{repository_name}</a></p>

				<button type="button" class="btn btn-primary">
					Citations: <span class="badge text-bg-secondary">{citation_count}</span>
				</button>
			</div>
		</div>
	</div>

	<div class="container">
		<img src="charts/{chart}.png">
	</div>

	<!-- Tables -->
	<div class="lists">
		<div class="container text-center">
			<div class="row">
				<div class="col">
					{datasets}
				</div>
				<div class="col">
					{publications}
				</div>
				<div class="col">
					{related_works}
				</div>
				<div class="col">
					{authors}
				</div>
			</div>
		</div>
	</div>
</div>



<footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</footer>
